<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 2 ano O</title>
</head>
<body>
    <center>

        <form action="https://formspree.io/f/xnnavvlb" method="post">
        <p>Digite seu nome:</p>
        <input type="text" name="nome" placeholder="Nome completo" required>
        <br>
        <p>Digite seu email:</p>
        <input type="email" name="email" placeholder="Exemplo de utilização" value="@gmail.com" required>
        <br>
        <p>Você trabalha?</p>
        <input type="radio" name="" value="Sim" checked> Sim
        <input type="radio" name="" value="Não"> Não
        <br>
        <p>Selecione o seu estado:</p>
<select name="estados" id="">
    <option value="1">Acre</option>
    <option value="2">Alagoas</option>
    <option value="3">Amapá</option>
    <option value="4">Amazonas</option>
    <br>
</select>
<p>Selecione sua idade:</p>
<select name="idade" id="">
    <option value="1">Entre 0 e 10</option>
    <option value="2">Entre 10 e 20</option>
    <option value="3">Entre 20 e 30</option>
    <option value="4">Entre 30 e 40+</option>
<br>
</select>
<p>Deixe aqui sua reclamção:</p>
<textarea name="comentario" id=""></textarea>
        <br>
        <input type="checkbox" name="" checked> Li, e concordo
        <br>
        <button type="submit"> Enviar</button>
        <button type="reset"> Cancelar</button>
        <br>
    </form>
</center>
</body>
</html>
